<template name="projectRolesInvite">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-flask text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			{{ _ "project.roles.invite.title" }}
		 		</span>
		 	</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						{{# if error }}
						<div class="alert alert-danger">
							{{ error.reason }}
						</div>
						{{/ if }}
					</div>
					<div class="form-group">
						<label>{{ _ "project.roles.labels.email" }}</label>
						<input class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>{{ _ "project.roles.labels.roles" }}</label>
						<input class="form-control" name="role">
					</div>
					<div class="checkbox">
				    <label>
				      <input type="checkbox"> {{ _ "project.roles.labels.inversionist" }}
				    </label>
				  </div>
					<a class="btn btn-danger" href="{{ pathFor 'project.roles.index' }}">{{ _ "global.cancel" }}</a>
					<button class="btn btn-primary" type="submit">{{ _ "global.invite" }}</button>
				</div>
			</div>
		</div>
	</div>
</template>
