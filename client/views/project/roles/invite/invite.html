<template name="projectRolesInvite">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-flask text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			Invite
		 		</span>
		 	</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						{{# if error }}
						<div class="alert alert-danger">
							{{ error.reason }}
						</div>
						{{/ if }}
					</div>
					<div class="form-group">
						<label>Email</label>
						<input class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>Role</label>
						<input class="form-control" name="role">
					</div>
					<a class="btn btn-danger" href="{{ pathFor 'project.roles.index' }}">Cancel</a>
					<button class="btn btn-primary" type="submit">Invite</button>
				</div>
			</div>
		</div>
	</div>
</template>
