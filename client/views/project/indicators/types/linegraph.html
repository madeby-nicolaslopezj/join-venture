<template name="projectIndicatorsTypes_linegraph">
	<div class="panel panel-{{ color }}">
		<div class="panel-colorize gradient-diag1">
			<div class="panel-heading">
				<div class="panel-actions pull-right panel-actions-reveal">
					<span class="panel-actions-reveal-hide animated fadeInRight">
						<span class="panel-action">
							<a href="{{ pathFor 'project.indicators.addData' indicatorId=_id _id=projectId }}">
								<i class="fa fa-pencil"></i>
							</a>
						</span>
						<span class="panel-action">
							<a href="{{ pathFor 'project.indicators.edit' indicatorId=_id _id=projectId }}">
								<i class="fa fa-cog"></i>
							</a>
						</span>
					</span>
					&nbsp;&nbsp;
					<i class="fa fa-bars panel-actions-reveal-icon"></i>
				</div>
				<h3 class="panel-title">{{ title }}</h3>
			</div>
			<div class="panel-body">
				<div class="flot-transparent-line" id="flot-{{ _id }}" style="height: 200px">
				</div>
			</div>
		</div>
	</div>
</template>
