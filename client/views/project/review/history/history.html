<template name="projectReviewHistory">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-flask text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			Review History
		 		</span>
		 	</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			{{# each reviews }}
				<div class="panel panel-default">
					<div class="panel-body">
						<p class="pull-right">
							{{ createdAt }}
						</p>
						<p>
							<a href="{{ pathFor 'project.review.show' _id=projectId reviewId=_id }}">
								<b>#{{ _id }}</b>
							</a>
						</p>
						<p>
							<span class="label label-primary">{{ type }}</span>
							{{# if isApproved }}
								<span class="label label-success">approved</span>
							{{/ if }}
							{{# if isDenied }}
								<span class="label label-danger">denied</span>
							{{/ if }}
							{{# if isPending }}
								<span class="label label-default">pending</span>
							{{/ if }}
						</p>
					</div>
				</div>
			{{/ each }}
		</div>
	</div>
</template>
