<template name="projectReviewShow">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{# if review.isApproved }}
				<span class="pull-right label label-success">approved</span>
			{{/ if }}
			{{# if review.isDenied }}
				<span class="pull-right label label-danger">denied</span>
			{{/ if }}
			{{# if review.isPending }}
				<span class="pull-right label label-default">pending</span>
			{{/ if }}
			<h3 class="panel-title">
				Review <b>#{{ review._id }}</b>
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<div class="text-center">
						{{# each review.responsibles }}
							<div class="review-status">
								<p>
									{{# if didRespond }}
										{{# if didAccept }}
											<i class="fa fa-thumbs-up text-gradient-success-dk"></i>
										{{ else }}
											<i class="fa fa-thumbs-down text-gradient-danger-dk"></i>
										{{/ if }}
									{{ else }}
										<i class="fa fa-question-circle text-gradient-primary-dk"></i>
									{{/ if }}
								</p>
								{{# if getUser this }}
									{{# with getUser thisÂ }}
										<p>{{ name }}</p>
										{{# with roleInProject getProjectId }}
											<p class="help-block">{{ role }}</p>
										{{/ with }}
									{{/ with }}
								{{ else }}
									<p>Unknown name</p>
									<p class="help-block">Not in the project anymore</p>
								{{/ if }}
								
							</div>
						{{/ each }}
					</div>
					<div class="text-center">
						{{# if shouldRespond }}
							<p class="response">
								<button class="btn btn-danger btn-lg">Deny</button>
								<button class="btn btn-success btn-lg">Accept</button>
							</p>
							<br>
						{{/ if }}
					</div>
					{{> projectReviewComments }}
				</div>
			</div>
		</div>
	</div>
</template>
