<template name="projectFilesCreate">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-files-o text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			{{ _ "project.files.create.title" }}
		 		</span>
		 	</h3>
		</div>
	</div>
	{{# if currentUser.canEditProject _id }}
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label>{{ _ "project.files.labels.name" }}</label>
							<input name="name" class="form-control">
						</div>
						<div class="form-group">
							<label>{{ _ "project.files.labels.tags" }}</label>
							<input name="tags" class="form-control">
						</div>
						<div class="form-group">
							<label>{{ _ "project.files.labels.file" }}</label>
							<div class="fileinput fileinput-new" data-provides="fileinput">
								<div class="input-group">
									<div class="form-control" data-trigger="fileinput">
										<i class="fa fa-file fileinput-exists"></i>
										<span class="fileinput-filename"></span>
									</div>
									<span class="input-group-addon btn btn-file">
										<span class="fileinput-new">{{ _ "project.files.labels.selectFile" }}</span>
										<span class="fileinput-exists">{{ _ "global.change" }}</span>
										<input type="file" name="file">
									</span>
									<a href="#" class="input-group-addon btn btn-default fileinput-exists"
										 data-dismiss="fileinput">{{ _ "global.remove" }}</a>
								</div>
							</div>
						</div>
						{{# if file }}
							<div class="progress progress-striped active">
								<div class="progress-bar" style="width: {{ file.percent_uploaded }}%"></div>
							</div>
						{{ else }}
							<div class="form-group pull-right">
								<a href="{{ pathFor 'project.files.index' }}" class="btn btn-danger">{{ _ "global.cancel" }}</a>
								<button class=" btn btn-primary">{{ _ "global.upload" }}</button>
							</div>
						{{/ if }}
					</div>
				</div>
			</div>
		</div>
	{{/ if }}
</template>
