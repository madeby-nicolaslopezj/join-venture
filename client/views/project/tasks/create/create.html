<template name="projectTasksCreate">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-files-o text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			{{ _ "project.tasks.create.title" }}
		 		</span>
		 	</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label>{{ _ "project.tasks.labels.title" }}</label>
						<input name="title" class="form-control">
					</div>
					<div class="form-group">
						<label>{{ _ "project.tasks.labels.description" }}</label>
						{{> textarea name="description" }}
					</div>
					<div class="form-group pull-right">
						<a href="{{ pathFor 'project.tasks.index' }}" class="btn btn-danger">{{ _ "global.cancel" }}</a>
						<button class=" btn btn-primary">{{ _ "global.create" }}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
