<template name="interestedProjects">
  <div class="row">
    <div class="col-sm-6">
      <h3 class="em-page-header v-mid-row thin">
        <i class="fa fa-dashboard text-gradient-info-dk"></i>
        <span class="text-gradient-info-dk">
          Available Projects
        </span>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        {{# each projects }}
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-primary">
              <div class="panel-body panel-colorize gradient-diag1">
                <div class="padded">
                  <h3>{{ title }}</h3>
                  <h5>{{ subtitle }}</h5>
                  {{# if currentUser.isInterested patformId }}
                    <p>
                      You are interested in this project
                    </p>
                  {{/ if }}
                  {{# if currentUser.isInterested patformId }}
                    <div class="vpadded">
                      <a class="btn panel-lt btn-long btn-sm deinterest-btn btn-block" href="#">
                        Not interested anymore
                      </a>
                    </div>
                    <div class="vpadded">
                      {{# if currentUser.canIView patformId }}
                        <a class="btn panel-lt btn-long btn-sm btn-block" href="{{ pathFor 'public.viewProject' _id=patformId }}">
                          View Project Details
                        </a>
                      {{ else }}
                        <p class="text-center">You can't view project details right now, we are reviewing your request.</p>
                      {{/ if }}
                    </div>
                  {{ else }}
                    <div class="vpadded">
                      <a class="btn panel-lt btn-long btn-sm interest-btn btn-block" href="#">
                        Mark as interesting
                      </a>
                    </div>
                  {{/ if }}
                </div>
              </div>
            </div>
          </div>
        {{/ each }}
      </div>
    </div>
  </div>
</template>
