<template name="adminProjectsCreate">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-dashboard text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			{{ _ "projects.create.title" }}
		 		</span>
		 	</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label>{{ _ "projects.create.labels.name" }}</label>
						<input class="form-control" name="projectName">
					</div>
					<a class="btn-submit btn btn-primary">{{ _ "global.create" }}</a>
				</div>
			</div>
		</div>
	</div>
</template>
