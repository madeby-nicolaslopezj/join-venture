<template name="adminUsersEdit">
	<div class="row">
		<div class="col-sm-6">
		 	<h3 class="em-page-header v-mid-row thin">
		 		<i class="fa fa-user text-gradient-info-dk"></i>
		 		<span class="text-gradient-info-dk">
		 			{{ _ "users.update.title" }}
		 		</span>
		 	</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<h3>{{ _ "users.update.subtitle" }}</h3>
					<hr>
					{{# autoForm collection=collection doc=doc id="adminUsersEditForm" type="update" }}
						{{> afQuickFields name="profile"}}

						<button type="submit" class="btn btn-primary">{{ _ "global.save" }}</button>
						{{# if Meteor.settings.public.showInvest }}
							<a href="{{ pathFor 'admin.users.invest' }}" class="btn btn-danger">{{ _ "global.invest" }}</a>
						{{/ if }}
					{{/ autoForm }}
				</div>
			</div>
		</div>
	</div>
</template>
